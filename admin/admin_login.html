<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Flora Admin - Login</title>
  <link rel="stylesheet" href="assets/css/admin.css">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f1f4ef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #ffffff;
      width: 420px;
      padding: 40px 38px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.12);
      animation: fadeIn .5s ease;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      margin-bottom: 28px;
      color: #1b5e20;
      font-size: 28px;
      font-weight: 700;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid #d0d8d2;
      font-size: 16px;
      box-sizing: border-box;
      transition: .2s;
    }

    .login-box input:focus {
      border-color: #1b5e20;
      box-shadow: 0 0 0 3px rgba(27,94,32,0.18);
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      background: #1b5e20;
      border: none;
      border-radius: 10px;
      color: #ffffff;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 16px;
      transition: .2s;
    }

    .login-box button:hover {
      background: #2e7d32;
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Flora Admin</h2>

  <form id="alogin">
    <input id="auser" placeholder="Tên đăng nhập" value="admin"/>
    <input id="apass" type="password" placeholder="Mật khẩu" value="123456"/>
    <button type="submit">Đăng nhập</button>
  </form>
</div>

<script>
(function ensureAdmin(){
  let users = JSON.parse(localStorage.getItem('users') || '[]');
  if(!users.some(u => u.username === 'admin')) {
    users.push({
      id: 'u_admin',
      username: 'admin',
      password: '123456',
      role: 'admin',
      fullName: 'Admin'
    });
    localStorage.setItem('users', JSON.stringify(users));
  }
})();

document.getElementById('alogin').addEventListener('submit', e => {
  e.preventDefault();

  const u = auser.value.trim();
  const p = apass.value.trim();

  const users = JSON.parse(localStorage.getItem('users') || '[]');
  const found = users.find(x => x.username === u && x.password === p && x.role === 'admin');

  if (!found) {
    alert("Sai thông tin đăng nhập!");
    return;
  }

  localStorage.setItem('isAdmin','true');
  localStorage.setItem('currentUser', JSON.stringify(found));
  location.href = 'dashboard.html';
});
</script>

</body>
</html>
