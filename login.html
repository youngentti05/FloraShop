<!DOCTYPE html>
<html lang="vi">
<head>

<body>

<main class="container">
  <form id="loginForm">
    <h2>ﾄ斉ハg nh蘯ｭp</h2>

    <input id="password" type="password" placeholder="M蘯ｭt kh蘯ｩu" required />
    <div style="display:flex;gap:8px;">

    </div>
  </form>

<script>
document.getElementById("loginForm")?.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value.trim(); // ﾄ妥ｺng id input
    const password = document.getElementById("loginPassword").value.trim();

    const allUsers = JSON.parse(localStorage.getItem("allUsers")) || [];
    const user = allUsers.find(u => u.email === email);

    if (!user || user.password !== password) return alert("Sai email ho蘯ｷc m蘯ｭt kh蘯ｩu!");

    sessionStorage.setItem("loggedInUser", email);
    alert("ﾄ斉ハg nh蘯ｭp thﾃnh cﾃｴng!");
    window.location.href = "shop.html";
}); 
</script>
